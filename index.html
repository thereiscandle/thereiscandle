<!DOCTYPE html>
<html>
    <body>
        <button id="itsbutton">Click me</button>
        <p id="abg"></p>
    </body>

    <script>
        function handleOrientation(event) {
            document.getElementById('abg').innerHTML = `{event.alpha},${event.beta},${event.gamma}`
        }

        document.getElementById("itsbutton").onclick = function(e) {
            e.preventDefault();

            if (DeviceMotionEvent && typeof DeviceMotionEvent.requestPermission === "function") {DeviceMotionEvent.requestPermission();}
            window.removeEventListener("deviceorientation", handleOrientation);
        }
    </script>
</html>
